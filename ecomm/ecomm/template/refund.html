{% extends 'base.html' %}
{% load crispy_forms_tags  %}

{% block content %}


<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4 offset-1">
                <h1> Refund Form  </h1>
                <form action="." method="POST"  >
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary" value="Request For Refund" >
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
